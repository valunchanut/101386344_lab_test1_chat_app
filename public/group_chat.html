<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Group Chat</h1>
    <div>Status: <span id="status">Not Connected</span></div>
    <div>Current Group: <span id="currentGroup">None</span></div>

    <h3>Select a group to join:</h3>
    <input type="radio" id="group1" name="group" value="news">Red Room<br/>
    <input type="radio" id="group2" name="group" value="sports">Blue Room<br/>
    <input type="radio" id="group3" name="group" value="sports">Green Room<br/>
    <button onclick="joinGroup()">Join Group</button>

    <h3>Send a message:</h3>
    <input type="text" id="message" placeholder="Enter your message"/>
    <button onclick="sentGroupMessage()">Send Message</button>

    <h3>Chat History</h3>
    <div id="container"></div>

    <button onclick="leaveGroup()">Leave Group</button>

    <script>
        var socket = io();
        
        socket.on('connect', function() {
            document.getElementById('status').textContent = 'Connected';
        });

        function joinGroup() {
            var selectedGroup = document.querySelector('input[name="group"]:checked').value;
            socket.emit('join_group', selectedGroup);
            document.getElementById('currentGroup').textContent = `Joined group: ${selectedGroup}`;
        }

        function sentGroupMessage() {
            var message = document.getElementById('message').value;
            var selectedGroup = document.querySelector('input[name="group"]:checked').value;
            socket.emit('group_message', { group: selectedGroup, message: message });
            document.getElementById('message').value = ''; // Clear the message input after sending
        }

        function leaveGroup() {
            var selectedGroup = document.querySelector('input[name="group"]:checked').value;
            socket.emit('leave_group', selectedGroup);
            document.getElementById('currentGroup').textContent = 'None';
        }

        socket.on('group_message_client', function(data) {
            const container = document.getElementById('container');
            container.innerHTML += `<p>${data}</p>`;
        });
    </script>
</body>
</html>
